{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}News Project{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'news_app/styles.css' %}">
</head>
<body class="bg-cream text-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-navy">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'news_app:article_list' %}">The Journal</a>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="me-3">Welcome, {{ user.username }} ({{ user.role }})</span>
                    <a href="{% url 'news_app:dashboard' %}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
                    <form method="post" action="{% url 'news_app:logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light btn-sm">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'news_app:login' %}" class="btn btn-light btn-sm me-2">Login</a>
                    <a href="{% url 'news_app:register' %}" class="btn btn-outline-light btn-sm">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
